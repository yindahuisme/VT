<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vt</title>
    <!-- element-ui css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 自定义css -->
    <link type="text/css" rel="styleSheet" href="./css/vt.css" />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- adobe cep 桥接 -->
    <script src="./js/adobe/CSInterface.js"></script>
    <!-- vue -->
    <script src="./js/vue/vue.js"></script>
    <!-- element-ui -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 自定义js -->
    <script src="./js/src/tools.js"></script>
    <script>
        // 关闭生产提示
        Vue.config.productionTip = false
    </script>
</head>

<body>
    <div id="vt">
        <!-- 内容头 -->
        <div class="vt-header">
            <!-- 内容头-卡片 -->
            <el-card class="box-card vt-header-card">
                <!-- 项目logo -->
                <img class="vt-header-card-logo" src="./imgs/header_ico.png">
                <!-- 项目名 -->
                <div class="vt-header-card-title">{{vt_header_card_title}}</div>
            </el-card>

        </div>
        <!-- 内容区 -->
        <div class="vt-main">
            <!-- 内容区-导航组件 -->
            <el-tabs tab-position="left" class="vt-main-nav" v-model="vt_main_nav_activename" type="card">
                <el-tab-pane label="素材文件" name="metfile">
                    <metfile_component></metfile_component>
                </el-tab-pane>
                <el-tab-pane label="轨道" name="track">
                    <track_component></track_component>
                </el-tab-pane>
                <el-tab-pane label="模板开发" name="temdev">
                    <temdev_component></temdev_component>
                </el-tab-pane>
                <el-tab-pane label="设置" name="setting">
                    <setting_component></setting_component>
                </el-tab-pane>
            </el-tabs>

        </div>

    </div>
</body>

<!-- 素材文件组件-模板代码 -->
<template id="vt-main-metfile-template">
    <div>
        <div class='vt-main-metfile-list'>
            <!-- 素材文件组件-卡片 -->
            <el-card class="box-card">
                <!-- 卡片头 -->
                <div slot="header" class="clearfix">
                    <!-- sql筛选下拉框 -->
                    <el-dropdown>
                        <span class="el-dropdown-link vt-main-metfile-list-header-menu">
                            创建时间倒序<i class="el-icon-arrow-down el-icon--right"></i>
                        </span>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>创建时间倒序</el-dropdown-item>
                            <el-dropdown-item>最后更新时间倒序</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>

                    <!-- 编辑素材文件筛选sql按钮，编辑面板 -->
                    <el-button icon="el-icon-edit" class="vt-main-metfile-list-header-edit"
                        @click="vt_main_metfile_list_header_edit_dialogVisible = true" circle></el-button>
                    <el-dialog title="提示" :visible.sync="vt_main_metfile_list_header_edit_dialogVisible" width="30%">
                        <span>这是一段信息</span>
                        <span slot="footer" class="dialog-footer">
                            <el-button @click="vt_main_metfile_list_header_edit_dialogVisible = false">取 消</el-button>
                            <el-button type="primary" @click="vt_main_metfile_list_header_edit_dialogVisible = false">确
                                定</el-button>
                        </span>
                    </el-dialog>
                </div>
                <div>
                    test
                </div>
            </el-card>
        </div>
        <div class='vt-main-metfile-preview'>
            <el-card class="box-card ">

            </el-card>
        </div>
        <div class='vt-main-metfile-info'>
            <el-card class="box-card ">

            </el-card>
        </div>
        <div class='vt-main-metfile-met'>
            <el-card class="box-card ">

            </el-card>
        </div>
    </div>
</template>

<!-- 自定义vue组件 -->
<script src="./js/src/components.js"></script>
</html>
